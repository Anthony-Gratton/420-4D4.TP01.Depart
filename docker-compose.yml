  # ===========================================
  # Le serveur d'activités percona PMM
  # Service disponible sur le port 83
  # ===========================================


  # <-------------------------------------- FIN

  # ===========================================
  # Le serveur de base de données postgres
  # Service disponible sur le port 5432
  # ===========================================


  # <-------------------------------------- FIN



  # ===========================================
  # Démarrage de postgresAdmin
  # Service disponible sur le port 81
